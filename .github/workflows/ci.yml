name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Wait for Postgres
        run: |
          for i in {1..10}; do pg_isready -h 127.0.0.1 -p 5432 && break || sleep 1; done

      - name: Export TEST_DATABASE_URL
        run: echo "TEST_DATABASE_URL=postgresql+psycopg2://postgres:postgres@127.0.0.1:5432/testdb" >> $GITHUB_ENV

      - name: Run tests
        run: |
          pytest -q --cov=.
